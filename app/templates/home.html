<main class="home-site">
  <nav class="nav">

  </nav>

  <div class="side-bar col-sm-4">
    <h1 class="title">Fandm Chat</h1>
    <ul class="view-list">
      <li class="list-item" ng-repeat="room in home.rooms">
        {{ room.$value }}
      </li>      <!--room is, home is the controller, rooms is array-->
      <li ng-controller="ModalCtrl as modals">
        <button type="button" class="btn btn-default" ng-click="modals.open()">New Room</button>
      </li>
    </ul>
  </div>


    <div class="chat-window col-sm-6">
        <h1>{{ home.currentRoomName }}</h1>
        <div class="container message-list">
          <div class="message-item" ng-repeat="message in home.roomMessages">
            <p class="message-username">{{ message.username }} <span class="message-timestamp">{{ message.sentAt }}</span></p>
            <p class="message-content">{{ message.content }}</p>
          </div>
        </div>
    </div>

</main>
