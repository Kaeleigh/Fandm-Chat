<main class="home-site">
  <nav class="nav">

  </nav>

  <div class="side-bar col-sm-4">
    <h1 class="title">Fandm Chat</h1>
    <ul class="view-list">
      <li class="list-item" ng-repeat="room in home.rooms">
        <a class="room-name" ng-click="home.openRoom(room)">{{ room.$value }}</a>
      </li>      <!--room is the variable, home is the controller, rooms is array-->
      <li ng-controller="ModalCtrl as modals">
        <button type="button" class="btn btn-default" ng-click="modals.open()">New Room</button>
      </li>
    </ul>
  </div>


    <div class="chat-window col-sm-8">
        <h3>{{ home.currentRoomName }}</h3>
        <div class="message-list">
          <div class="message-item" ng-repeat="message in home.messages">
            <p class="message-username"><b>Username:</b> {{ message.username }}<span class="message-sentAt"><b>Time Sent:</b> {{ message.sentAt }}</span></p>

            <p class="message-content"><b>Message:</b> {{ message.content }}</p>
          </div>
        </div>

        <div class="message-send">
          <form name="add-message" ng-submit="home.send()">
            <input type="text" class="form-control" ng-model="home.newMessage" placeholder="Write a message">
            <button type="submit" class="btn btn-default" ng-click="home.sendMessage()">Send Message</button>
          </form>
        </div>
    </div>

</main>
